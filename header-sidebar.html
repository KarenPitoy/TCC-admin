<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendify Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: #f8fafc;
      color: #1e293b;
    }

    /* === HEADER === */
    header {
      width: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      position: relative;
      z-index: 10;
    }

    /* === LOGO === */
    .logo {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .logo img {
      width: 16px;
      height: 16px;
      object-fit: contain;
    }

    .logo span {
      font-weight: 700;
      font-size: 18px;
      color: #1e293b;
      letter-spacing: 0.3px;
    }

    /* === ICONS === */
    .icon-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 12px;
    }

    .icon-group a {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      padding: 4px;
      transition: background 0.2s ease;
    }

    .icon-group a:hover {
      background-color: #e6f4ea;
    }

    .icon-group svg {
      width: 20px;
      height: 20px;
      stroke: #475569;
      stroke-width: 1.2;
      cursor: pointer;
    }

    .icon-group a:hover svg {
      stroke: #16a34a;
    }

    /* === PROFILE === */
    .profile {
      position: relative;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1.5px solid transparent;
      transition: all 0.2s ease;
    }

    .profile:hover img {
      border-color: #86efac;
      transform: scale(1.05);
    }

    .profile.active img {
      border-color: transparent;
      transform: none;
    }

    /* === DROPDOWN === */
    .dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      width: 220px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      display: none;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #e2e8f0;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, visibility 0.2s ease;
      
    }

    .dropdown.show {
      display: flex;
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to { opacity: 1; transform: translateY(0); }
    }

  

    .dropdown .user-info {
      padding: 12px 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    .dropdown .user-info h4 {
      font-size: 15px;
      margin-bottom: 4px;
    }

    .dropdown .user-info p {
      font-size: 13px;
      color: #64748b;
    }

    .dropdown button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      font-size: 13px;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      color: #1e293b;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .dropdown button:hover {
      background: #f1f5f9;
    }

    .dropdown svg {
      width: 14px;
      height: 14px;
      stroke: #475569;
      stroke-width: 1.2;
    }

    /* === IFRAME === */
    #contentFrame {
      width: 100%;
      height: calc(100vh - 64px);
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="images/attendify-logo.png" alt="Attendify Logo">
      <span>Attendify</span>
    </div>

    <div style="display: flex; align-items: center;">
      <!-- ICON GROUP -->
      <div class="icon-group">
        <!-- Home icon replacing Organizer -->
        <a href="#" data-src="dashboard.html">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2"
                  d="M3 12l9-9 9 9M4 10v10h16V10"/>
          </svg>
        </a>

        <a href="#" data-src="eventschedule.html">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
            <line x1="16" y1="2" x2="16" y2="6"/>
            <line x1="8" y1="2" x2="8" y2="6"/>
            <line x1="3" y1="10" x2="21" y2="10"/>
          </svg>
        </a>

        <a href="#" data-src="eventhistory.html">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 3v5h5M21 21v-5h-5M12 8v5l3 3"/>
            <circle cx="12" cy="12" r="10"/>
          </svg>
        </a>
      </div>

      <!-- PROFILE -->
      <div class="profile" id="profileBtn">
        <img id="userProfileImage" src="images/default-profile.png" alt="Profile" />
        <div class="dropdown" id="dropdownMenu">
          <div id="userInfo" class="user-info">
            <h4 id="userInfoName">Loading...</h4>
            <p id="userInfoEmail">Loading...</p>
          </div>

          <button data-src="settings.html">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.591 1.106c1.51-.915 3.288.863 2.373 2.373a1.724 1.724 0 0 0 1.106 2.591c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0-1.106 2.591c.915 1.51-.863 3.288-2.373 2.373a1.724 1.724 0 0 0-2.591 1.106c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0-2.591-1.106c-1.51.915-3.288-.863-2.373-2.373a1.724 1.724 0 0 0-1.106-2.591c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.106-2.591c-.915-1.51.863-3.288 2.373-2.373.883.535 2.048.242 2.591-1.106z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            </svg>
            Settings
          </button>
          <button id="logoutBtn" class="absolute top-4 right-4 text-sm text-red-500 hover:text-red-700">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- IFRAME CONTENT -->
  <iframe id="contentFrame" src="dashboard.html"></iframe>

<script type="module">
const SUPABASE_URL = "https://zovmjxdfmzhxetopmpyp.supabase.co";
const SUPABASE_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpvdm1qeGRmbXpoeGV0b3BtcHlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMDI3NzcsImV4cCI6MjA3NTU3ODc3N30.SNyLbhhUi6HRmTW4ThoJBYImdwcKuSykcgRzHg0TYxM";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

console.log("🚀 Supabase client initialized.");

//===========================
// PROFILE SECTION
//===========================
async function loadAdminProfile(adminId = 1) {
  const img = document.getElementById("userProfileImage");
  const defaultIcon = "images/default-profile.png";

  function setImage(url) {
    // Append timestamp to bust cache
    img.src = url ? `${url}?t=${Date.now()}` : defaultIcon;
  }

  async function fetchProfile() {
    try {
      const { data: adminData, error } = await supabase
        .from("admin")
        .select("name, picture")
        .eq("id", adminId)
        .single();
      if (error) throw error;

      console.log("✅ Admin data fetched:", adminData);
      setImage(adminData?.picture);
    } catch (err) {
      console.error("⚠️ Failed to fetch profile:", err);
      setImage(defaultIcon);
    }
  }

  // Initial fetch
  await fetchProfile();

  // Real-time subscription
  supabase
    .channel("public:admin")
    .on(
      "postgres_changes",
      { event: "*", schema: "public", table: "admin", filter: `id=eq.${adminId}` },
      (payload) => {
        console.log("🔔 Admin profile updated:", payload.new);
        setImage(payload.new.picture);
      }
    )
    .subscribe();
}

document.addEventListener("DOMContentLoaded", () => {
  loadAdminProfile();
});

</script>
</body>
</html>
