<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Attendify Event History</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* === GENERAL STYLES === */
body {
  background: linear-gradient(135deg, #f5f7fa, #e4e7eb);
  font-family: 'Inter', sans-serif;
}

/* Label animations */
.label { transition: opacity 0.3s ease, transform 0.3s ease; }
.label.hidden { opacity: 0; transform: translateX(-10px); }

/* Table */
table { width: 100%; border-collapse: collapse; background-color: #fff; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 4px 16px rgba(0,0,0,0.08); }
th, td { padding: 0.75rem 1rem; text-align: left; font-size: 0.875rem; }
th { background-color: #f0f9ff; color: #0369a1; font-weight: 600; }
tr.border-b { border-bottom: 1px solid #e5e7eb; }
tr:hover { background-color: #f9fafb; }
.attendance-badge { font-size: 0.75rem; font-weight: 500; padding: 0.25rem 0.5rem; border-radius: 9999px; text-align: center; }
.present { background-color: #dcfce7; color: #166534; }
.absent { background-color: #fee2e2; color: #991b1b; }
.details-row {
  display: table-row; /* default visible if no hidden */
  background-color: #f9fafb;
}

.details-row.hidden {
  display: none;
}

.details-cell { padding: 1rem; font-size: 0.875rem; color: #374151; }

/* Info icon button */
.info-btn { cursor: pointer; color: #3b82f6; transition: color 0.2s; }
.info-btn:hover { color: #1d4ed8; }

/* Search bar */
#searchInput { flex: 1; padding: 0.5rem 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
#searchInput:focus {
  outline: none;
  box-shadow: 0 0 0 2px #3b82f6; /* Tailwind ring-2 blue-500 equivalent */
}
</style>
</head>
<body class="text-gray-900 bg-gray-100">

<div class="flex justify-center items-start py-10 px-4">
  <div class="w-full max-w-5xl bg-white rounded-lg shadow-lg p-6">

    <!-- Search bar -->
    <div class="flex mb-4">
      <input type="text" id="searchInput" placeholder="Search events..." class="flex-1 p-2 border rounded-md"/>
    </div>

    <!-- Event table -->
    <div class="overflow-x-auto">
      <table id="eventTable" class="min-w-full">
        <thead>
          <tr>
            <th>Event Name</th>
            <th>Date</th>
            <th>Venue</th>
            <th>Present</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody id="eventTableBody"></tbody>
      </table>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://zovmjxdfmzhxetopmpyp.supabase.co";
const SUPABASE_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpvdm1qeGRmbXpoeGV0b3BtcHlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwMDI3NzcsImV4cCI6MjA3NTU3ODc3N30.SNyLbhhUi6HRmTW4ThoJBYImdwcKuSykcgRzHg0TYxM";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

console.log("ðŸš€ Supabase client initialized.");
  async function loadEventTable() {
    const { data, error } = await supabase
      .from('event')
      .select('*')
      .order('Start', { ascending: true });

    if (error) return console.error(error);

    const tbody = document.getElementById('eventTableBody');
    tbody.innerHTML = '';

    if (!data || data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">No events found.</td></tr>`;
      return;
    }
data.forEach(ev => {
  const startDate = new Date(ev.Start).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
  const endDate = new Date(ev.End).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });

  const participantCount = ev.Participant || 0;

  const row = document.createElement('tr');
  row.className = "border-b hover:bg-gray-50";

  row.innerHTML = `
    <td class="px-4 py-2 font-medium text-gray-800">${ev.EventName}</td>
    <td class="px-4 py-2 text-gray-600">${startDate} - ${endDate}</td>
    <td class="px-4 py-2 text-gray-600">${ev.EventDetails}</td>
    <td class="px-4 py-2">
      <span class="attendance-badge text-gray-600">${participantCount}</span>
    </td>
    <td class="px-4 py-2">
      <svg class="w-5 h-5 info-btn cursor-pointer text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M12 21c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z"/>
      </svg>
    </td>
  `;

  // Time formatting function (from your snippet)
  const formatTime = (t) => {
    if (!t) return null;
    const [h, m] = t.split(":").map(Number);
    const ampm = h >= 12 ? "AM" : "AM"; // corrected below
    const hour = h % 12 || 12;
    return `${hour}:${m.toString().padStart(2, "0")} ${h >= 12 ? "PM" : "AM"}`;
  };

  const times = [
    { label: "Morning", in: ev.MorningIn, out: ev.MorningOut },
    { label: "Afternoon", in: ev.AfternoonIn, out: ev.AfternoonOut }
  ];

  let detailsHTML = "";

  times.forEach(t => {
    const inTime = formatTime(t.in);
    const outTime = formatTime(t.out);
    if (inTime || outTime) {
      detailsHTML += `<strong>${t.label} Attendance:</strong> ${inTime || "-"} - ${outTime || "-"}<br>`;
    }
  });

  detailsHTML += `<strong>Organizer:</strong> ${ev.Organizer || '-'}`;

  // Details row
  const detailsRow = document.createElement('tr');
  detailsRow.className = "details-row bg-gray-50 hidden";
  detailsRow.innerHTML = `<td colspan="5" class="px-4 py-2 text-gray-700">${detailsHTML}</td>`;

  tbody.appendChild(row);
  tbody.appendChild(detailsRow);

  row.querySelector('.info-btn').addEventListener('click', () => {
    detailsRow.classList.toggle('hidden');
  });
});


  }

  // Initial load
  loadEventTable();

  // Simple search
  document.getElementById('searchInput').addEventListener('input', () => {
    const filter = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('#eventTable tbody tr.border-b').forEach(row => {
      const text = row.cells[0].textContent.toLowerCase();
      row.style.display = text.includes(filter) ? '' : 'none';
      row.nextElementSibling.classList.add('hidden');
    });
  });

  // Real-time updates
  supabase.channel('event-updates')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'event' }, loadEventTable)
    .subscribe();
</script>
</body>
</html>
